<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <h1>Calculate your BMI!</h1>
    <form action="/" method="post">
      <label for="weight">Weight</label>
      <input type="text" id="weight" name="weight" min="0"> <br>
      <label for="height">Height</label>
      <input type="text" id="height" name="height" min="0"> <br>
      <p>I am using....</p>
      <input type="radio" id="imperial" name="measurements" value="imperial">
      <label for="imperial">Imperial Measurements</label><br>
      <input type="radio" id="metric" name="measurements" value="metric">
      <label for="metric">Metric Measurements</label><br>
      <button type="submit" id="submit-button" name="submit-button">Calculate BMI</button>
      <button type="reset" id="reset-button" name="reset-button">Clear Form</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
